                        <div class="col-md-6 m-top-120">
                            <!-- Head Title -->
                            <div class="head_title">
                                <h1>아파트 정보 검색</h1>
                                <h3>아래 입력 폼에 검색할 정보를 입력하시오.</h3>
                                <div class="separator_left"></div>
                            </div><!-- End off Head Title -->

                            <div class="container">
                                <form action="/apts/search" method="post">
                                    <div class="form-group">
                                        <p><label for="name"style="font-size:20px;">&nbsp&nbsp&nbsp아파트 이름&nbsp&nbsp&nbsp</label>
                                            <input type="text" id="name" name="name" placeholder="아파트명을 입력하세요" style="width:250px;height:35px;font-size:20px;">
                                        </p>
                                        </br>
                                        <p><label for="address"style="font-size:20px;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp주&nbsp&nbsp&nbsp&nbsp소&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                            <input type="text" id="address" name="address" placeholder="주소를 입력하세요" style="width:250px;height:35px;font-size:20px;">
                                        </p>
                                        </br>
                                        <p><label for="ymin"style="font-size:20px;">최소 전세 가격&nbsp</label>
                                            <input type="text" id="ymin" name="ymin" placeholder="최소 가격을 입력하세요" style="width:250px;height:35px;font-size:20px;"><a>(만원)</a>
                                        </p>
                                        </br>
                                        <p><label for="ymax"style="font-size:20px;">최대 전세 가격&nbsp</label>
                                            <input type="text" id="ymax" name="ymax" placeholder="최대 가격을 입력하세요" style="width:250px;height:35px;font-size:20px;"><a>(만원)</a>
                                        </p>
                                        </br>
                                        <p><label for="dmin"style="font-size:20px;">최소 매매 가격&nbsp</label>
                                            <input type="text" id="dmin" name="dmin" placeholder="최소 가격을 입력하세요" style="width:250px;height:35px;font-size:20px;"><a>(만원)</a>
                                        </p>
                                        </br>
                                        <p><label for="dmax"style="font-size:20px;">최대 매매 가격&nbsp</label>
                                            <input type="text" id="dmax" name="dmax" placeholder="최대 가격을 입력하세요" style="width:250px;height:35px;font-size:20px;"><a>(만원)</a>
                                        </p>

                                    <button type="submit"class="btn btn-default m-top-20" style="margin-left: 20px;font-size:20px;"><a>검색</a><i class="fa fa-long-arrow-right"></i></button>
                                    <button type="reset"class="btn btn-default m-top-20" style="margin-left: 70px;font-size:20px;"><a>취소</a><i class="fa fa-long-arrow-right"></i></button>
